[tool.poetry]
name = "amplitude-python-sdk"
version = "0.2.0"
description = "Client for the Amplitude HTTP V1 and V2 API (https://developers.amplitude.com/docs)."
authors = ["Krishnan Chandra <krishnan.chandra@gmail.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/researchrabbit/amplitude-python-sdk"
repository = "https://github.com/researchrabbit/amplitude-python-sdk"
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = ">=3.6.1,<4.0"
pydantic = "^1.8.1"
requests = "^2.25.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
black = "^20.8b1"
pre-commit = "^2.12.1"
pylint = "^2.7.4"
coverage = "^5.5"
tox = "^3.23.0"
pytest-cov = "^2.11.1"
pytest-mock = "^3.6.1"
python-dotenv = "^0.17.1"
requests-mock = "^1.9.2"
flake8 = "^3.9.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
